<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="Shop Mercedes-Benz"
    />
    <link rel="preload" href="style.css" as="style" />
    <link rel="icon" href="img/logo.png">
    <title>Mercedes-Benz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="flex">
        <img src="img/logo.png" alt="Logo Mercedes">
        <nav>
            <ul class="flex">
                <li><a href="">Electric</a></li>
                <li><a href="">Maybach</a></li>
                <li><a href="">Accessories</a></li>
                <li><a href="">Stores</a></li>
            </ul>
        </nav>
        <img src="img/persona.png" alt="Usuario">
        <img src="img/cesta.png" alt="Cesta">
        <img src="img/menu.png" alt="Menu" class="menu">
    </header>
    <main>
        <section id="title">
            <h1>New Mercedes CLS</h1>
            <p>The power in your hands</p>
        </section>
        <section id="cars"> 
            <div class="car flex">
                <h3>Electric</h3>
                <p>Merces E450 Cabriolet</p>
                <img src="img/2023-E450-CABRIOLET-AVP-D 1.png" alt="Merces E450 Cabriolet">
                <a href="">More info</a>
                <form class="flex">
                    <input type="radio" name="color" id="grey" value="grey" checked>
                    <label for="grey" class="radio-btn"><div style="background-color: #C5C5C5;"></div></label>
                  
                    <input type="radio" name="color" id="red1" value="red1">
                    <label for="red1" class="radio-btn"><div style="background-color: #B20000;"></div></label>
                  
                    <input type="radio" name="color" id="blue1" value="blue1">
                    <label for="blue1" class="radio-btn"><div style="background-color: #0010A1;"></div></label>

                    <input type="radio" name="color" id="black1" value="black1">
                    <label for="black1" class="radio-btn"><div style="background-color: #000000;"></div></label>
                </form>
            </div>
            <div class="car flex">
                <h3>Hybrid</h3>
                <p>Merces GLC SUV</p>
                <img src="img/GLC SUV gasolina 1.png" alt="Merces GLC SUV">
                <a href="">More info</a>
                <form class="flex">
                    <input type="radio" name="color" id="black2" value="black2" checked>
                    <label for="black2" class="radio-btn"><div style="background-color: #000000;"></div></label>

                    <input type="radio" name="color" id="yellow1" value="yellow1">
                    <label for="yellow1" class="radio-btn"><div style="background-color: #E2C324;"></div></label>
                  
                    <input type="radio" name="color" id="red2" value="red2">
                    <label for="red2" class="radio-btn"><div style="background-color: #A10000;"></div></label>
                </form>
            </div>
            <div class="car flex">
                <h3>Hybrid</h3>
                <p>Merces Benz-G-Class</p>
                <img src="img/Mercedes-Benz-G-Class.png" alt="Merces Benz-G-Class">
                <a href="">More info</a>
                <form class="flex">
                    <input type="radio" name="color" id="black3" value="black3" checked>
                    <label for="black3" class="radio-btn"><div style="background-color: #000000;"></div></label>
                  
                    <input type="radio" name="color" id="blue2" value="blue2">
                    <label for="blue2" class="radio-btn"><div style="background-color: #515F91;"></div></label>
                    
                    <input type="radio" name="color" id="red3" value="red3">
                    <label for="red3" class="radio-btn"><div style="background-color: #AE3F3F;"></div></label>
                </form>
            </div>
            <div class="car flex">
                <h3>Electric</h3>
                <p>Merces GLC SUV</p>
                <img src="img/purepng 1.png" alt="Merces GLC SUV">
                <a href="">More info</a>
                <form class="flex">
                    <input type="radio" name="color" id="black4" value="black4" checked>
                    <label for="black4" class="radio-btn"><div style="background-color: #000000;"></div></label>

                    <input type="radio" name="color" id="yellow2" value="yellow2">
                    <label for="yellow2" class="radio-btn"><div style="background-color: #E2C324;"></div></label>
                  
                    <input type="radio" name="color" id="red4" value="red4">
                    <label for="red4" class="radio-btn"><div style="background-color: #A10000;"></div></label>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
