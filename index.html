<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta

    content="Shop Mercedes-Benz"
    />
    <link rel="preload" href="style.css" as="style" />

</head>
<body>

        <img src="img/logo.png" alt="Logo Mercedes">

    <main>
        <section id="title">
            <h1>New Mercedes CLS</h1>
            <p>The power in your hands</p>
        </section>
        <section id="cars">

                <h3>tipo</h3>

                <img src="" alt="coche x">
